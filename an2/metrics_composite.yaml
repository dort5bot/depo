meta:
  version: "2025.1"
  maintainer: "ysf-bot-framework"
  last_updated: "2025-10-28"
  description: "Composite scoring and market regime detection metrics"

metrics:
  Trend_Strength_Composite:
    category: "composite_trend"
    description: "Combined trend strength score [-1, 1]"
    formula: "0.3*RSI_norm + 0.35*MACD_norm + 0.2*ADX_norm + 0.15*EMA_norm"
    parameters:
      lookback:
        type: int
        default: 50
    input: "ohlcv_dataframe"
    output: "float_score"

  Market_Regime:
    category: "regime_classification"
    description: "Market regime classification based on composite scores"
    formula: "f(trend_score, vol_score, risk_score) -> regime_string"
    input: "composite_scores"
    output: "string_label"