name: ðŸ³ Docker Build & Deploy (Controlled v3)
#v3 test+manuel bulding
#
##
on:
  # Push â†’ sadece test job'u Ã§alÄ±ÅŸÄ±r
  push:
    branches: [main, master]

  # Manuel tetikleme (Deploy butonu)
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  CONTAINER_NAME: ${{ github.event.repository.name }}-${{ github.ref_name }}
  RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
  ORACLE_SSH_KEY: ${{ secrets.ORACLE_SSH_KEY }}
  ORACLE_HOST: ${{ secrets.ORACLE_HOST }}
  ORACLE_USER: ${{ secrets.ORACLE_USER }}
  HETZNER_SSH_KEY: ${{ secrets.HETZNER_SSH_KEY }}
  HETZNER_HOST: ${{ secrets.HETZNER_HOST }}
  HETZNER_USER: ${{ secrets.HETZNER_USER }}

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:test

      - name: Run Dummy Pytest
        run: |
          echo "ðŸ§ª Basit test Ã§alÄ±ÅŸtÄ±rÄ±lÄ±yor..."
          mkdir -p tests
          echo "def test_dummy(): assert 1 + 1 == 2" > tests/test_dummy.py
          pip install pytest
          pytest tests/
          echo "âœ… Dummy test baÅŸarÄ±lÄ±!"

  deploy-oracle:
    # Oracle deploy job, manuel tetikleme ile Ã§alÄ±ÅŸÄ±r
    if: github.event_name == 'workflow_dispatch'
    needs: build-test
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Display deployment info
        run: |
          echo "ðŸš€ Manual Deployment BaÅŸlÄ±yor..."
          echo "ðŸ“¦ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo "ðŸ³ Container: ${{ env.CONTAINER_NAME }}"
          echo "ðŸ”§ Environment: ${{ github.ref_name }}"

      # ORACLE VPS DEPLOY
      - name: Deploy to Oracle VPS
        if: env.ORACLE_SSH_KEY != '' && env.ORACLE_HOST != ''
        env:
          SSH_PRIVATE_KEY: ${{ env.ORACLE_SSH_KEY }}
          CONTAINER_PORT: 3000
        run: |
          echo "ðŸ”‘ Oracle VPS SSH baÄŸlantÄ±sÄ± hazÄ±rlanÄ±yor..."
          USER="${ORACLE_USER:-ubuntu}"

          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "$ORACLE_HOST" >> ~/.ssh/known_hosts

          ssh -i ~/.ssh/deploy_key $USER@$ORACLE_HOST << EOF
            set -e
            echo "ðŸ§¹ Docker cleanup"
            docker system prune -f

            IMAGE_NAME="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
            CONTAINER_NAME="${{ env.CONTAINER_NAME }}"
            CONTAINER_PORT="$CONTAINER_PORT"

            echo "ðŸ³ Pulling image: \$IMAGE_NAME"
            docker pull "\$IMAGE_NAME"

            echo "ðŸ›‘ Stopping old container..."
            docker stop "\$CONTAINER_NAME" 2>/dev/null || true
            docker rm "\$CONTAINER_NAME" 2>/dev/null || true

            echo "ðŸš€ Starting new container..."
            docker run -d \
              --name "\$CONTAINER_NAME" \
              --restart unless-stopped \
              -p "\$CONTAINER_PORT":3000 \
              -e TZ=UTC \
              -e CONTAINER_NAME="\$CONTAINER_NAME" \
              -e DEPLOY_ENV="${{ github.ref_name }}" \
              "\$IMAGE_NAME"

            echo "âœ… Oracle Deployment Completed at: http://$ORACLE_HOST:\$CONTAINER_PORT"
          EOF

      # RENDER DEPLOY
      - name: Deploy to Render
        if: env.RENDER_DEPLOY_HOOK != ''
        run: |
          echo "ðŸš€ Triggering Render deployment..."
          curl -s -X POST "${{ env.RENDER_DEPLOY_HOOK }}"
          echo "âœ… Render deployment triggered"

      # HETZNER VPS DEPLOY
      - name: Deploy to Hetzner VPS
        if: env.HETZNER_SSH_KEY != '' && env.HETZNER_HOST != ''
        env:
          SSH_PRIVATE_KEY: ${{ env.HETZNER_SSH_KEY }}
          CONTAINER_PORT: 3000
        run: |
          echo "ðŸ”‘ Hetzner VPS SSH baÄŸlantÄ±sÄ± hazÄ±rlanÄ±yor..."
          USER="${HETZNER_USER:-root}"

          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "$HETZNER_HOST" >> ~/.ssh/known_hosts

          ssh -i ~/.ssh/deploy_key $USER@$HETZNER_HOST << EOF
            set -e
            echo "ðŸ§¹ Docker cleanup"
            docker system prune -f

            IMAGE_NAME="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
            CONTAINER_NAME="${{ env.CONTAINER_NAME }}"
            CONTAINER_PORT="$CONTAINER_PORT"

            echo "ðŸ³ Pulling image: \$IMAGE_NAME"
            docker pull "\$IMAGE_NAME"

            echo "ðŸ›‘ Stopping old container..."
            docker stop "\$CONTAINER_NAME" 2>/dev/null || true
            docker rm "\$CONTAINER_NAME" 2>/dev/null || true

            echo "ðŸš€ Starting new container..."
            docker run -d \
              --name "\$CONTAINER_NAME" \
              --restart unless-stopped \
              -p "\$CONTAINER_PORT":3000 \
              -e TZ=UTC \
              -e CONTAINER_NAME="\$CONTAINER_NAME" \
              -e DEPLOY_ENV="${{ github.ref_name }}" \
              "\$IMAGE_NAME"

            echo "âœ… Hetzner Deployment Completed at: http://$HETZNER_HOST:\$CONTAINER_PORT"
          EOF
