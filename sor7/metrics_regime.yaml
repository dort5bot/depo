meta:
  version: "2025.1"
  maintainer: "ysf-bot-framework"
  last_updated: "2025-10-28"
  description: "Derivatives market sentiment and positioning metrics."

metrics:
  Advance_Decline:
    input_type: "pandas"
    output_type: "pandas" 
    min_periods: 20
    fillna: true
    description: "Advance-Decline Line for market breadth analysis"
    category: "market_regime"
    parameters:
      - name: "window"
        type: "int"
        default: 10
        description: "Rolling window for ratio calculation"
  
  Volume_Leadership:
    input_type: "pandas"
    output_type: "pandas"
    min_periods: 10
    fillna: true
    description: "Volume leadership indicator measuring volume concentration"
    category: "market_regime" 
    parameters:
      - name: "normalization_period"
        type: "int"
        default: 20
        description: "Period for volume normalization"
  
  Perf_Dispersion:
    input_type: "pandas"
    output_type: "pandas"
    min_periods: 15
    fillna: true
    description: "Performance dispersion across multiple assets"
    category: "market_regime"
    parameters: []